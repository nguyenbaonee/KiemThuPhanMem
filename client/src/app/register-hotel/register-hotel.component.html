<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: black;">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black"
          style="border-radius: 25px; background-image: linear-gradient(to bottom right, rgb(39, 128, 187), rgb(55, 50, 50))">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-12 col-xl-12 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng ký</p>

                <form class="mx-1 mx-md-4">
                  <div class="row g-3">
                    <div class="col-12">
                      <div class="form-floating mb-2">
                        <input type="text" name="Hotel" [(ngModel)]="dataAccount.hotelName" class="form-control"
                          id="Hotel" placeholder="Tên khách sạn">
                        <label for="Hotel">Tên khách sạn</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating mb-2">
                        <input type="text" name="Phone" [(ngModel)]="dataAccount.phoneNumber" class="form-control"
                          id="Phone" placeholder="Số điện thoại">
                        <label for="Phone">Số điện thoại</label>
                      </div>
                    </div>

                    <div class="col-6">
                      <div class="form-floating mb-2">
                        <input type="text" name="district" [(ngModel)]="dataAccount.address_District"
                          class="form-control" id="district" placeholder="Huyện/Xã">
                        <label for="district">Huyện/Xã</label>
                      </div>
                    </div>

                    <div class="col-6">
                      <div class="form-floating mb-2">
                        <input type="text" name="City" [(ngModel)]="dataAccount.address_City" class="form-control"
                          id="City" placeholder="Tỉnh/Thành phố">
                        <label for="City">Tỉnh/Thành phố</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating">
                        <textarea class="form-control" name="Address" [(ngModel)]="dataAccount.address_Specifically"
                          placeholder="Địa chỉ cụ thể" id="Address" style="height: 100px;"></textarea>
                        <label for="Address">Địa chỉ cụ thể</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating">
                        <textarea class="form-control" name="Decription" [(ngModel)]="dataAccount.generalDescription"
                          placeholder="Mô tả chung" id="Decription" style="height: 100px;"></textarea>
                        <label for="Decription">Mô tả về khách sạn</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating mb-2">
                        <input type="text" name="Email" [(ngModel)]="dataAccount.email" class="form-control"
                          id="Email" placeholder="Email">
                        <label for="Email">Email</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-floating mb-2">
                        <input type="password" name="password" [(ngModel)]="dataAccount.password" class="form-control"
                          id="password" placeholder="Mật khẩu">
                        <label for="password">Mật khẩu</label>
                      </div>
                    </div>


                    <div class="col-12">
                      <div class="form-floating mb-2">
                        <input type="password" name="confirmPW" [(ngModel)]="confirmPass" class="form-control"
                          id="confirmPW" placeholder="Xác nhận mật khẩu">
                        <label for="confirmPW">Xác nhận mật khẩu</label>
                      </div>
                    </div>

                  </div>
                  <div class="col-12 mb-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck" name="checkbox"
                        [(ngModel)]="checkBox">
                      <label class="form-check-label" for="gridCheck">
                        Xác nhận đồng ý các <a href="#">điều khoản của chúng tôi!</a>
                      </label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-success btn-lg" (click)="register()">Đăng ký</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
